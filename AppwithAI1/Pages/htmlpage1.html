<!DOCTYPE html>
<html>
<head>
    <title>Futuristic Dashboard</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1 class="dashboard-header">Project Dashboard</h1>
    <div class="dashboard-section">
        <img src="/Blue_Logo.jpg" />
        <h2>Overview</h2>
        <div class="dashboard-stat">
            <span>345</span>
            <div class="dashboard-stat-label">Total Users</div>
        </div>
        <div class="dashboard-stat">
            <span>456</span>
            <div class="dashboard-stat-label">Total Transactions</div>
        </div>

        <div class="dashboard-stat">
            <span>$789</span>
            <div class="dashboard-stat-label">Total Revenue</div>
        </div>
    </div>


    <div class="dashboard-section">
        <h2>Recent Transactions</h2>
        <table class="dashboard-table">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>$50</td>
                <td>1/1/2022</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>$25</td>
                <td>1/2/2022</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>$100</td>
                <td>1/3/2022</td>
            </tr>
        </table>
        <button class="dashboard-button">View More Transactions</button>
    </div>
    <div class="dashboard-section">
        <h2>Revenue by Month</h2>
        <div class="dashboard-chart"></div>
    </div>
</body>
</html>
